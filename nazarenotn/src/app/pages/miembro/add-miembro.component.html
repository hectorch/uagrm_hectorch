<div class="row">
    <div class="col-md-9 offset-md-4 col-xs-12">
        <div class="x_content">
            <form class="form-horizontal form-label-left">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Cedula de identidad</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.ci" name="ci" type="text" class="form-control" placeholder="Nombre del miembro" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Nombre</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del miembro" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Apellido</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.apellido" name="apellido" type="text" class="form-control" placeholder="Ubicaci贸n" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Direccion</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.direccion" name="direccion" type="text" class="form-control" placeholder="Ubicaci贸n" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Telefono</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.telefono" name="telefono" type="text" class="form-control" placeholder="Ubicaci贸n" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Ubicacion</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.gps" name="gps" type="text" class="form-control" placeholder="Ubicaci贸n" required>
                    </div>
                </div>
                <!-- Ocultar este div-->
                <div class="form-group ocultar">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Estado persona</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input disabled [(ngModel)]="miembro.estado_per" name="estado_per" type="text" class="form-control" value="1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Sexo</label>
                    <div class="col-md-3 col-sm-9 col-xs-12">
                        <select [(ngModel)]="miembro.codsexo" name="codsexo" class="form-control" id="inputGroupSelect01" required>
                            <option *ngFor="let s of sexo" [value]="s.codsexo">{{s.nombre}}</option>
                        </select>
                    </div>
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Estado civil</label>
                    <div class="col-md-3 col-sm-9 col-xs-12">
                        <select [(ngModel)]="miembro.codestadoc" name="codestadoc" class="form-control" id="inputGroupSelect01" required>
                            <option *ngFor="let ec of estadocivil" [value]="ec.codestadoc">{{ec.nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Fecha Nacimiento</label>
                    <div class="col-md-3 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.fechanacimiento" name="fechanacimiento" type="date" class="form-control" placeholder="" required>
                    </div>
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Fecha de membresia</label>
                    <div class="col-md-3 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.fechamembresia" name="fechamembresia" type="date" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Fecha Bautizo</label>
                    <div class="col-md-3 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.fechabautizo" name="fechabautizo" type="date" class="form-control" placeholder="" required>
                    </div>
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Subir Foto</label>
                    <div class="col-md-3 col-sm-9 col-xs-12">
                        <input [(ngModel)]="miembro.foto" name="foto" type="file" class="form-control" placeholder="" required>
                    </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-3 col-sm-9 col-xs-12 col-md-offset-2">
                        <button [routerLink]="['/miembro']" routerLinkActive="router-link-active" type="button" class="btn btn-danger btn-block">Cancelar</button>
                    </div>
                    <div class="col-md-3 col-sm-9 col-xs-12 col-md-offset-2">
                        <button type="submit" class="btn btn-success btn-block" (click)="addmiembro()">Guardar</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
