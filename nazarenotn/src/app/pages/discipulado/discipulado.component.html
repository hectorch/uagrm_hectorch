<div class="x_content">

    <p>Avance de modulos de los simpatizantes</p>

    <!-- start project list -->
    <table class="table table-striped projects">
        <thead>
            <tr>
                <th style="width: 1%">#</th>
                <th style="width: 20%">Simpatizante</th>
                <th>Temas aprobados</th>
                <th>Porcentaje de avance</th>
                <th>Lider encargado</th>
                <th style="width: 20%">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let simpatizante of simpatizantes ">
                <td> {{simpatizante.codpersona }} </td>
                <td> {{simpatizante.nombre +' '+simpatizante.apellido}} </td>
                <td> {{simpatizante.temas }} </td>
                <td class="project_progress">
                    <div class="progress progress_sm">
                        <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="57"></div>
                    </div>
                    <small>{{simpatizante.avance }}% Complete</small>
                </td>
                <td> {{simpatizante.lider }} </td>

                <td> <button (click)="seleccionarsimpatizante(simpatizante.codsimpatizante) " class="btn btn-primary btn-info "><span class="fa fa-folder "></span> Inspeccionar </button>
                    <button (click)="seleccionarsimpatizante(simpatizante.codsimpatizante) " class="btn btn-success btn-info "><span class="fa fa-pencil-square-o "></span> Registrar </button>
                </td>
            </tr>

        </tbody>
    </table>
    <!-- end project list -->

</div>
