<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Lista <small>Cargos</small></h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-primary btn-flat"><span class="fa fa-plus"></span> Registrar nuevo</a>
                    </div>
                </div>
                <p class="text-muted font-13 m-b-30">
                    esto es titulo
                </p>
                <table id="datatable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cargo</th>
                            <th>Descripcion</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha inicio</th>
                            <th>Fecha fin</th>

                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cargo of cargos ">
                            <td> {{cargo.codcargo }} </td>
                            <td> {{cargo.cargo }} </td>
                            <td> {{cargo.descripcion }} </td>
                            <td> {{cargo.nombre }} </td>
                            <td> {{cargo.apellido }} </td>
                            <td> {{cargo.fecha_ini }} </td>
                            <td> {{cargo.fecha_fin }} </td>
                            <td> <button (click)="bajacargo(cargo.codcargo) " class="btn btn-danger btn-xs "><span class="fa fa-trash "></span> Eliminar </button> </td>
                            <td> <button (click)="seleccionarcargo(cargo.codcargo) " class="btn btn-success btn-info "><span class="fa fa-pencil-square-o "></span> Editar </button>
                                <button (click)="seleccionarcargo(cargo.codcargo) " class="btn btn-success btn-info "><span class="fa fa-pencil-square-o "></span> Cambio </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
